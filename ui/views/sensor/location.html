    <h3 class="card-title">Location</h3>
  </div>
  <div class="card-body p-0" id="map-container">
    <div class="h-100" id="map" 
      data-lon="{{ index .stats.Providers.location.coordinates 0 }}"
      data-lat="{{ index .stats.Providers.location.coordinates 1 }}">
    </div>
  </div>
</div>
